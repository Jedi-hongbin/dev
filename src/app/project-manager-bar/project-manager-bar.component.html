<thy-button-group thySize="sm" outline-thyButton>
    <button
        [thyButton]="orderType == 'ASC' ? 'primary' : 'outline-default'"
        (click)="orderType = 'ASC'"
    >
        <thy-icon thyIconName="arrow-up-bold"></thy-icon>生序
    </button>
    <button
        [thyButton]="orderType == 'DESC' ? 'primary' : 'outline-default'"
        (click)="orderType = 'DESC'"
    >
        降序<thy-icon thyIconName="arrow-down"></thy-icon>
    </button>
</thy-button-group>
