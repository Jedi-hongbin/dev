<thy-layout>
  <thy-header thyTitle="LOGIN"></thy-header>
  <thy-content>
    <form
      thyForm
      name="demoForm"
      #demoForm="thyForm">
      <thy-form-group
        thyLabelText="Username"
        thyLabelRequired
        thyTips="This is tips for username">
        <input
          thyInput
          name="username"
          [(ngModel)]="model.name"
          required
          minlength="3"
          placeholder="Please type username" />
      </thy-form-group>
      <thy-form-group
        thyLabelText="Password"
        thyLabelRequired
        thyTips="This is tips for password"
        thyTipsMode="label">
        <input
          thyInput
          type="password"
          name="password"
          [(ngModel)]="model.password"
          required
          placeholder="Please type password" />
      </thy-form-group>
      <thy-form-group-footer>
        <button
          [thyButton]="'primary'"
          [thyLoading]="saving"
          thyLoadingText="Login"
          (thyFormSubmit)="login()">
          Login
        </button>
        <button
          [thyButton]="'link-secondary'"
          (click)="Reset()">
          Reset
        </button>
      </thy-form-group-footer>
    </form>
  </thy-content>
</thy-layout>
